  <script type="text/javascript">

    document.addEventListener('DOMContentLoaded', function () {
      var video = document.querySelector('video');
      var botonDireccion = document.getElementById('boton-direccion');
      var botonAsistencia = document.getElementById('boton-asistencia');

      // Play video when clicked
      video.addEventListener('click', function () {
        if (video.paused) {
          video.play();
        } else {
          video.pause();
        }
      });

      // Show buttons at specific time intervals
      video.addEventListener('timeupdate', function () {
        var currentTime = video.currentTime;

        if (currentTime >= 46 && currentTime <= 55) {
          botonDireccion.style.opacity = '1'; // Show button
          botonDireccion.style.pointerEvents = 'auto'; // Enable click events
        } else {
          botonDireccion.style.opacity = '0'; // Hide button
          botonDireccion.style.pointerEvents = 'none'; // Disable click events
        }

        if (currentTime >= 57) {
          botonAsistencia.style.opacity = '1'; // Show button
          botonAsistencia.style.pointerEvents = 'auto'; // Enable click events
        } else {
          botonAsistencia.style.opacity = '0'; // Hide button
          botonAsistencia.style.pointerEvents = 'none'; // Disable click events
        }
      });

      // Hide buttons when video ends
      video.addEventListener('ended', function () {
        botonDireccion.style.opacity = '0'; // Hide button
        botonDireccion.style.pointerEvents = 'none'; // Disable click events
        botonAsistencia.style.opacity = '0'; // Hide button
        botonAsistencia.style.pointerEvents = 'none'; // Disable click events
      });
    });
  </script>

   <script>
        // Desactivar el menú contextual sobre el video
        document.getElementById('video').addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Prevenir la descarga al mantener presionado en dispositivos móviles
        document.getElementById('video').addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        });

        document.getElementById('video').addEventListener('touchend', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        });
