  <style>
    body {
      margin: 0;
      padding: 0;
      justify-content: center;
      align-items: center;
      height: auto;
      background-color: #f0f0f0;
      overflow: hidden;
    }

    #video-container {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 177.78%;
      /* Aspect ratio 9:16 (1080x1920) */
    }

    #poster {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('files/thumbnail.png') no-repeat center center;
      background-size: cover;
      transition: opacity 1s ease-in-out;
      z-index: 1;
      cursor: pointer;
    }

    #video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    #button-container {
      position: absolute;
      bottom: 70px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #boton-direccion {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 200px;
      height: 35px;
      border-radius: 25px;
      background-color: #c0acef;
      bottom: 0px;
      font-size: 12px;
      color: #ffffff;
      text-decoration: none;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }

    #boton-asistencia {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 200px;
      height: 35px;
      border-radius: 25px;
      background-color: #c0acef;
      margin-bottom: 0px;
      font-size: 12px;
      color: #ffffff;
      text-decoration: none;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }

    .button i {
      margin-right: 10px;
    }
  </style>
</head>

<body>
  <div id="video-container">
    <div id="poster"></div>
    <video id="video" playsinline disablePictureInPicture controlsList="nodownload">
      <source src="files/inv.mp4" type="video/mp4">
    </video>
  </div>

  <div id="button-container">
    
     <a id="boton-asistencia" href="https://api.whatsapp.com/send?phone=+526141426036&text=%C2%A1Hola%21+Muchas+gracias+por+la+invitaci%C3%B3n%2C+ah%C3%AD+estaremos%21%21+%F0%9F%A5%B3" class="button">
      <i class="fab fa-whatsapp"></i> <b>CONFIRMAR ASISTENCIA<b>
    </a>

     <a id="boton-direccion" href="https://maps.app.goo.gl/RUdM7UorUJPRU93Y8" class="button">
      <i class="fas fa-map-marker-alt"></i> <b>VER UBICACIÓN<b>
    </a>
        
     
    

     
   
 
  </div>

  <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var video = document.querySelector('video');
      var poster = document.getElementById('poster');
      var botonDireccion = document.getElementById('boton-direccion');
      var botonAsistencia = document.getElementById('boton-asistencia');

      poster.addEventListener('click', function () {
        video.play();
        poster.style.opacity = '0';
        setTimeout(() => {
          poster.style.display = 'none';
        }, 1000);
      });

      video.addEventListener('click', function () {
        if (video.paused) {
          video.play();
        } else {
          video.pause();
        }
      });

      video.addEventListener('timeupdate', function () {
        var currentTime = video.currentTime;

        if (currentTime >= 27 && currentTime <= 35) {
          botonDireccion.style.opacity = '1';
          botonDireccion.style.pointerEvents = 'auto';
        } else {
          botonDireccion.style.opacity = '0';
          botonDireccion.style.pointerEvents = 'none';
        }

        if (currentTime >= 37) {
          botonAsistencia.style.opacity = '1';
          botonAsistencia.style.pointerEvents = 'auto';
        } else {
          botonAsistencia.style.opacity = '0';
          botonAsistencia.style.pointerEvents = 'none';
        }
      });

      video.addEventListener('ended', function () {
        botonDireccion.style.opacity = '0';
        botonDireccion.style.pointerEvents = 'none';
        botonAsistencia.style.opacity = '0';
        botonAsistencia.style.pointerEvents = 'none';
      });

      document.getElementById('video').addEventListener('contextmenu', function (e) {
        e.preventDefault();
      });

      document.getElementById('video').addEventListener('touchstart', function (e) {
        if (e.touches.length > 1) {
          e.preventDefault();
        }
      });

      document.getElementById('video').addEventListener('touchend', function (e) {
        if (e.touches.length > 1) {
          e.preventDefault();
        }
      });

      document.getElementById('video').addEventListener('touchmove', function (e) {
        if (e.touches.length > 1) {
          e.preventDefault();
        }
      });
    });
  </script>
</body>
